    <header>

    <!-- Container principal para a exibição dos detalhes do veículo -->
    <div class="container-detalhes">
        <div class="display-car">
            <div class="imagens-carros">
                <img id="imagem-do-carro" class="imagem-carro"/>
            </div>
            <div class="conteudo">
                <div class="zona-favoritos">
                    <img id="coracao" src="assets/icons/coracao-preto.png"  alt="coracoa"/>
                </div>
                <div class="marca">
                    <h2 id="modelo"></h2>
                </div>
                <div class="caracteristicas">
                    <label id="caracteristicas-cados"></label>
                    <h1 id="preco"></h1>
                     <div class="botoes-area-contactos">
                        <button class="botao-detalhe">Email</button>
                        <button id="telefone" class="botao-detalhe" onclick="copiarNumero()"></button>
                     </div>
                    
                </div>
            </div>
        </div>
        <section>
            <div class="destaques-carro">
                <div>
                    <img src="assets/icons/estrada.png" alt="icon" class="icon">

                </div>
                <div>
                    <img src="assets/icons/combostivel.png" alt="icon" class="icon">

                <div>

                    <label id="estado"></label>
                </div>
                <div>

                    <label id="data"></label>
                </div>
                <div>
                    <img src="assets/icons/tinta.png" alt="icon" class="icon">
                    <label id="cor"></label>
                </div>
            </div>
            

            <div class="area-descricao">
                <h2>Informações adicionais:</h2>
                <p id="descricao"></p>

                
            </div>

            <div id="googleMap"></div>
        </section>
        
    </div>
    <footer>
        &copy; 2024 - Stand Altamente - Diogo Mata | Diogo Consciência | Miguel Cruz
    </footer>

    <script>
        function myMap() {
            var istecLocation = { lat:  38.7633, lng: -9.1573 };
            var map = new google.maps.Map(document.getElementById("googleMap"), {
                //Define a localização com a variavel istecLocation criada assima
                center: istecLocation,
                //A quantidade de zoom aplicado
                zoom: 20,
            });

            //defina a marca vermelha no mapa
            var marker = new google.maps.Marker({
                position: istecLocation,
                map: map,
                title: "ISTEC - Instituto Superior de Tecnologias Avançadas",
            });
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&callback=myMap"></script> <!-- Consome a api do googleMaps -->
    <script src="automoveis.js"></script> <!-- Script para manipulação dos dados dos veículos -->
    <script src="script.js"></script>   <!-- Script para visualizaçao de dados -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Pop-up de confirmação -->
</body>
